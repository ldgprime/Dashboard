<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">포스트</a>
            </li>
            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link">카테고리</a>
            </li>
            <li class="nav-item px-2">
              <a href="users.html" class="nav-link">유저</a>
            </li>
          </ul>
          <!-- 오른쪽 메뉴 -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i> 홍길동
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
                <a href="settings.html" class="dropdown-item">
                  <i class="fas fa-cog"></i> Settings
                </a>
              </div>
            </li>
            <li class="nav-item">

          </ul>

        </div>

    <!-- 최 상단 검은 네브바 끝-->
    <!-- HEADER 시작-->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> 프로파일 수정</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER 끝-->
    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i> 돌아가기
            </a>
          </div>
          <div class="col-md-3">

              <i class="fas fa-trash"></i> 계정 삭제
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- actions 끝 -->

    <!-- PROFILE -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <!-- 왼쪽 col-9 -->
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>수정하기</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" value="홍길동" />
                  </div>
                  <div class="form-group">
                    <label for="email">이메일</label>
                    <input
                      type="email"
                      class="form-control"
                      value="hong@naver.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bio">비고</label>
                    <textarea class="form-control" name="editor1">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid unde at fugiat explicabo temporibus, tempora animi sunt iusto quod beatae optio veritatis velit natus odit error! Possimus esse quisquam quibusdam eveniet autem! Minus dolore quisquam nemo similique doloribus perspiciatis tempore.</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- 오른쪽 col-3 -->
          <div class="col-md-3">
            <h3>아바타 이미지</h3>
            <img
              src="https://source.unsplash.com/random/300x300"
              alt=""
              class="d-block img-fluid mb-3"
            />
            <button class="btn btn-primary btn-block">이미지 수정</button>
            <button class="btn btn-danger btn-block">이미지 삭제</button>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Dashboard &copy;
              <span id="year"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
    <script>
      // 자바스크립트 코드 작성
      CKEDITOR.replace("editor1");
      // 현재 년도를 가져옴
      $("#year").text(new Date().getFullYear());
    </script>
